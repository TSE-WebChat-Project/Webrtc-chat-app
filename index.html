<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC App</title>
  </head>
  <body>
    <div class="navbar is-black">
      <div class="navbar-brand">
        <div class="navbar-item">
          <h1 class="title">WebRTC App</h1>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item"></div>
      </div>
    </div>
    <section class="hero is-large is-black">
      <div class="hero-body has-text-centered">
        <p class="title">Study together</p>
        <p class="subtitle">A University of Lincoln project</p>
        <div>
          <div class="field has-addons is-justify-content-center">
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Room code"
                id="code-input"
                style="border-color: black"
              />
            </div>
            <div class="control">
              <a class="button is-primary" id="join-btn"> Join </a>
            </div>
          </div>
        </div>
        <h4 class="is-size-4">--------------------</h4>
        <div class="field has-addons is-justify-content-center mt-2">
          <div class="control">
            <a class="button is-primary" id="create-btn"> Create meeting </a>
          </div>
        </div>
      </div>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
